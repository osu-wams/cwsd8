id: global_directory
label: 'Global - Directory'
code: |-
  .research-directory .bef-links {
    background: none;
    border: none;
    
    ul {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      flex-direction: column;
      
      li {
        list-style: none;
        
        &::marker {
          display: none !important;
          content: unset !important;
        }
        
        a {
        	--bs-btn-color: #fff;
  			  --bs-btn-bg: #d73f09;
  			  --bs-btn-border-color: #d73f09;
  			  --bs-btn-hover-color: #fff;
  			  --bs-btn-hover-bg: #212529;
  			  --bs-btn-hover-border-color: #d73f09;
  			  --bs-btn-focus-shadow-rgb: 221, 92, 46;
  			  --bs-btn-active-color: #fff;
  			  --bs-btn-active-bg: #212529;
  			  --bs-btn-active-border-color: #d73f09;
  			  --bs-btn-active-shadow: none;
  			  --bs-btn-disabled-color: #fff;
  			  --bs-btn-disabled-bg: #d73f09;
  			  --bs-btn-disabled-border-color: #d73f09;
  			  
  			  
  			  --bs-btn-padding-x: 1.5rem;
  			  --bs-btn-padding-y: 0.375rem;
  			  --bs-btn-font-size: 1.125rem;
  			  --bs-btn-font-weight: 400;
  			  --bs-btn-line-height: 1.8;
  			  --bs-btn-border-width: var(--bs-border-width);
  			  --bs-btn-border-radius: 1.5rem;
  			  --bs-btn-box-shadow: none;
  			  --bs-btn-disabled-opacity: 0.65;
  			  --bs-btn-focus-box-shadow: 0 0 0 0 rgba(var(--bs-btn-focus-shadow-rgb), .5);
  			  display: inline-block;
  			  padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
  			  font-family: var(--bs-btn-font-family);
  			  font-size: var(--bs-btn-font-size);
  			  font-weight: var(--bs-btn-font-weight);
  			  line-height: var(--bs-btn-line-height);
  			  color: var(--bs-btn-color);
  			  text-align: center;
  			  text-decoration: none;
  			  vertical-align: middle;
  			  cursor: pointer;
  			  user-select: none;
  			  border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
  			  border-radius: var(--bs-btn-border-radius);
  			  background-color: var(--bs-btn-bg);
  			  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
          
          &:hover {
          	color: var(--bs-btn-hover-color);
          	background-color: var(--bs-btn-hover-bg);
          	border-color:var(--bs-btn-hover-border-color);
          }
          &:active {
          	color: var(--bs-btn-active-color);
          	background-color: var(--bs-btn-active-bg);
          	border-color:var(--bs-btn-active-border-color);;
          }
          &:focus-visible {
          	color: var(--bs-btn-hover-color);
  				  background-color: var(--bs-btn-hover-bg);
  				  border-color: var(--bs-btn-hover-border-color);
          }
        }
      }
    }
  }

  @media screen and (width >= 768px) {
  	.research-directory .bef-links ul {
  		flex-direction: row;
  	}
  }
media: all
