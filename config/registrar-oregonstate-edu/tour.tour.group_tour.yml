tips:
  intro:
    id: intro
    plugin: text
    label: 'Groups Overview'
    weight: -100
    position: auto
    selector: null
    body: "<p>Groups are a way to collect related content within your website. A group can then have its own menu and its own set of people who can edit the content in the group. Groups create almost like a “mini-website” within your larger site.</p>\r\n<p>This is the group management page. Here you can add, edit, and delete groups. The groups shown here are specific to your website.</p>"
  add_group:
    id: add_group
    plugin: text
    label: 'Add Group'
    weight: -98
    position: right
    selector: '.page-wrapper a[href="/group/add"]'
    body: '<p>Click the <strong>Add group</strong> button to be taken to the group creation page. Read the <a href="https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/Groups.aspx" target="_blank">step by step instructions on how to create a group</a> on the Drupal how-tos.</p>'
  existing_groups:
    id: existing_groups
    plugin: text
    label: 'Existing Groups'
    weight: -97
    position: top
    selector: .block-system-main-block
    body: "<p>All existing groups will show here and can be sorted by Group ID, Name, Type, and Status. Typically, you're not going to have different types of groups, so the most useful sorts are going to be by Name and Status.</p>"
  edit:
    id: edit
    plugin: text
    label: Edit
    weight: -96
    position: left
    selector: .edit
    body: '<p>Click the <strong>Edit</strong> button to be sent to the group edit page where you can configure the menu, metadata and the alias. If you are not a part of this group, you will only see a button that says <strong>Layout</strong>. This is a quick way to tell if you are a part of a group. If you want to join a group, click on the Name of the group. This will take you to the group landing page. Under the Group operations heading, click the link <strong>Join group</strong> in order to edit the group content.</p>'
  drop_down:
    id: drop_down
    plugin: text
    label: 'More Options'
    weight: -10
    position: top
    selector: .dropbutton__toggle
    body: "<p>Click arrow toggle to reveal more group operations including:</p>\r\n<ul>\r\n<li><strong>members:</strong> where you can add and remove people from a group)</li>\r\n<li><strong>revisions:</strong> changes made to the top page of the group, either from the edit or layout tabs</li> \r\n<li><strong>nodes:</strong> all the pages and content that belong to this group</li>\r\n<li><strong>menu:</strong> edit the group menu</li>\r\n<li><strong>layout:</strong> use layout builder to change the appearance and content of the top level page</li>\r\n<li><strong>delete:</strong> delete the group. the nodes attached the group won't be deleted</li>\r\n</ul>"
