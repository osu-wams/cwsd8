id: edit_menu
label: 'Menus - Edit Menu'
routes:
  -
    route_name: entity.menu.edit_form
tips:
  intro:
    id: intro
    plugin: text
    label: 'Editing Menus Overview'
    weight: -100
    position: auto
    selector: null
    body: '<p>Welcome to the menu edit page. Here you can add, rearrange/nest, edit, and remove links.</p>'
  add_link:
    id: add_link
    plugin: text
    label: 'Add Link'
    weight: -99
    position: right
    selector: '.page-wrapper .button--primary'
    body: "<p>Click the <strong>Add link</strong> button to add another link to your menu.<p>\r\n<p>If this link is for a page that is in your site, it will need to be already created. If you haven't created it yet, go to <strong>Content > Add Content</strong>. You'll then be able to link to any existing content.</p>"
  crosshair:
    id: crosshair
    plugin: text
    label: Crosshair
    weight: -98
    position: right
    selector: .tabledrag-handle
    body: '<p>Click and drag this crosshair to rearrange your links. You can move them up and down to change the order. You can drag links to the right to nest them under another link and it will show in a drop-down. It is not recommended to nest more than 2 levels. Read about <a href="https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/Menus.aspx#nesting-and-accessibility" target="_blank">nesting and accessibility</a>. You can drag it back to the left to un-nest a link.</p>'
  using_row_weights:
    id: using_row_weights
    plugin: text
    label: 'Using Row Weights'
    weight: -97
    position: bottom
    selector: .tabledrag-toggle-weight
    body: "<p>Click this <strong>Show row weights</strong> link to use a numeric system of ordering your menu. This is an alternate to the drag and drop interface. </p>\r\n<p>The lower the number, the higher up in the menu the link will appear.</p> "
  enabled_checkbox:
    id: enabled_checkbox
    plugin: text
    label: 'Enabled Checkbox'
    weight: -96
    position: left
    selector: '.menu-enabled .checkbox'
    body: "<p>If you need to temporarily hide a link in your menu, you can disable it by checking this box. This is useful when you need to restore it later and don't want to re-make the link.</p>\r\n<p>Be sure to click <strong>Save</strong> at the bottom of this page for it to take effect.</p>"
  edit:
    id: edit
    plugin: text
    label: Edit
    weight: -95
    position: right
    selector: .edit
    body: '<p>Click the <strong>Edit</strong> button to edit the menu link text, the link URL, or to disable the link (temporarily remove it from the menu).</p>'
  drop_down:
    id: drop_down
    plugin: text
    label: 'More Options'
    weight: -94
    position: bottom
    selector: .dropbutton__toggle
    body: '<p>Under this drop-down you have the option to add a child link (a link that will show when hovering over its parent). This is a quick way to add child links and will improve your workflow if you are building out a large menu.</p>'
