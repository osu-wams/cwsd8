id: academic_calendar
label: 'Academic Calendar'
code: |-
  const feedIconLinks = document.querySelectorAll('div.feed-icons a.feed-icon');
  feedIconLinks.forEach((feedLink) => {
      if (feedLink.text.includes('Filtered')) {
        feedLink.classList.add('d-none');
      }
    },
  );
  const searchParams = new URLSearchParams(window.location.search);
  if (searchParams.size > 0 && !(searchParams.has('page') && searchParams.size === 1)) {
    console.log(searchParams);
    feedIconLinks.forEach((feedLink) => {
      if (feedLink.text.includes('Filtered')) {
        feedLink.classList.remove('d-none');
      }
      if (feedLink.text.includes('Full')) {
        feedLink.classList.add('d-none');
      }
    });
  }
