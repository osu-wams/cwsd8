id: callout_cards
label: 'Callout Cards'
code: |-
  .osu-callout-cards--4 {
  	grid-template-columns: repeat(4, 1fr);
  }

  .osu-callout-cards--4 > div:nth-child(1 of .block-layout-builder) {
  	grid-column: -1 / 1;
  }

  .osu-callout-cards--4 > div.block-layout-builder:not(:first-child) >.block__content {
  	height: 100%;
  }

  .osu-callout-cards--4 > div.block-layout-builder:not(:first-child) >.block__content > div > div {
  	border-right: .125rem solid var(--bs-primary);
  }

  .osu-callout-cards--4 > div.block-layout-builder:last-child >.block__content > div > div {
  	border-right: none;
  }

  .osu-callout-cards--4 .osu-callout-cards__link {
  	
  }

  .osu-callout-cards__link a {
    text-decoration: none;
    color: var(--bs-primary);
    font-weight: bolder;
  }

  .osu-callout-cards__link a:after {
    content: '\f08e';
    font-family: 'Font Awesome 6 Free', 'Font Awesome 5 Free';
    float: right;
    
  }
