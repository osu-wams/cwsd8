    selector: null
    body: "<p>This page allows you to create an account that isn't tied to an ONID. Generally, you won't be adding people to your site this way.</p>\r\n<p>Instead navigate to <strong>People > Add CAS User(s)</strong>. Read the detailed instructions on to <a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/People.aspx\" target=\"_blank\">how to add a CAS User</a> if you need more guidance.</p>\r\n<p>If you have a need to add someone without an ONID to your website, please <a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/How-to-request-support.aspx\" target=\"_blank\">contact DX</a>.</p>"
