tips:
  content_types:
    id: content_types
    plugin: text
    label: 'Content Type Overview'
    weight: -100
    position: auto
    selector: null
    body: "<p>A custom content type in Drupal is a template for creating and managing specific types of content on your website. It allows you to define a structured format for different kinds of content, ensuring consistency and enabling advanced functionality like filtering and searching.</p>\r\n<p>To learn more about what a custom content type is, visit the <a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/Custom-Content-Types.aspx\" target=\"_blank\">Drupal How-Tos</a> or the<a href=\"https://www.drupal.org/docs/user_guide/en/planning-data-types.html\" target=\"_blank\"> Drupal's user guide.</a></p>"
  name:
    id: name
    plugin: text
    label: Name
    weight: -99
    position: bottom
    selector: .js-form-item-name
    body: '<p>Name of your content type. This can be changed anytime after the content type has been created.</p>'
  description:
    id: description
    plugin: text
    label: Description
    weight: -98
    position: bottom
    selector: .js-form-item-description
    body: '<p>Enter a description of your content type. This is helpful to include for the long term management of your site so that other authors will know what this content type is used for.</p>'
  display_settings:
    id: display_settings
    plugin: text
    label: 'Submission Form Settings'
    weight: -97
    position: top
    selector: 'a[href="#edit-submission"]'
    body: "<p>Under <strong>Submission form settings</strong>, you can customize the Title field label if you want to if it will make more sense to authors creating the content. For example, if your custom content type was for the academic programs offered by your department, you might change this to \"Academic Programs.\"</p>\r\n<p>You can also add explanation or submission guidelines that will be displayed at the top of the page when someone goes to add another piece of content. This can be incredibly helpful for authors who are unsure if they are using the correct method to add content to a site. </p>"
  display_setting:
    id: display_setting
    plugin: text
    label: 'Display Settings'
    weight: -96
    position: right
    selector: 'a[href="#edit-display"]'
    body: "<p>You can remove the author and date information from each entry. This is turned on by default and usually isn't desired behavior.</p>"
  scheduler:
    id: scheduler
    plugin: text
    label: Scheduler
    weight: -95
    position: right
    selector: 'a[href="#edit-scheduler"]'
    body: "<p>Content can be scheduled to be published at a certain time using Drupal's scheduler module.</p>\r\n<p><a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/Scheduled-Content.aspx\" target=\"_blank\">Learn how to schedule content in more detail.</a></p>"
