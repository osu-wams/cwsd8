langcode: en
status: true
dependencies: {  }
id: block_layout_tour
label: 'Block Layout Tour'
routes:
  -
    route_name: block.admin_display
tips:
  block_layout:
    id: block_layout
    plugin: text
    label: 'Block Layout Overview'
    weight: -100
    position: bottom
    selector:
    body: "<p>Blocks are pieces of reusable content that can be placed in a region of your website (such as footer or sidebar). It's a powerful functionality that allows you to edit information in 1 place, but can show up on every page or a selection of pages.</p>\r\n<p>On this page you can place new blocks, rearrange existing blocks, and customize different block settings to change when the block shows up.</p>\r\n<p>These aren't the blocks that are used in Layout Builder. Those are called in-line blocks and can only be placed on 1 page.</p>\r\n<p>To view all the custom blocks in your site go to the custom block library under <strong><a href=\"/admin/content/block\" target=\"_blank\">Content > Blocks</a></strong>.</p>"
  block_region:
    id: block_region
    plugin: text
    label: 'Block Region'
    weight: -99
    position: bottom
    selector: .region-title
    body: "<p>Block regions are where you assign the content to a particular location on the page. This one highlighted is the <strong>Primary menu region.</strong></p>\r\n<p>View a demonstration of all the block regions <a href=\"/admin/structure/block/demo/madrone\" target=\"_blank\">Drupal Block Regions Demonstration (Madrone)</a>. "
  place_blocks:
    id: place_blocks
    plugin: text
    label: 'Place Blocks'
    weight: -98
    position: bottom
    selector: '#edit-blocks-region-primary-menu-title'
    body: '<p>Any block can be added to a particular region by clicking on the <strong>Place block</strong>. You can also create a new block from here as well to streamline the process. Read the Drupal How-To''s for <a href="https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/Blocks.aspx" target="_blank">more details about blocks</a>.</p>'
  switching_regions:
    id: switching_regions
    plugin: text
    label: 'Switching Regions'
    weight: -97
    position: top
    selector: .block-region-select
    body: '<p>You can change the region of a block that is already placed by clicking this drop-down. A list with all the regions will appear. You can place one block in multiple regions if you need to.</p>'
  configure_block:
    id: configure_block
    plugin: text
    label: 'Configure Block'
    weight: -96
    position: bottom
    selector: .dropbutton-widget
    body: '<p>By clicking on <strong>Configure</strong> you can assign a region, control visibility settings based on content type, user roles, or pages. To edit the content of the block, click on the drop-down arrow.</p>'
  remove_block:
    id: remove_block
    plugin: text
    label: 'More Options'
    weight: -95
    position: right
    selector: .dropbutton__toggle
    body: "<p>The options available in this drop-down are contextual based on the type of block. We'll cover the most common cases here, but know that there may be different options based on the type of block you're working with.</p>\r\n<p>By clicking and expanding the drop-down arrow next to a basic or regular menu block (this is the Main Navigation block, so it doesn't show all these options), it will provide options to:\r\n<ul>\r\n<li><p><strong>Disable:</strong> If you need to temporarily hide a block, this is a good route to go so you don't have to place it again.</p></li>\r\n<li><p><strong>Edit:</strong> This is to edit the contents of the block. If it is a block produced by a menu or a view, it will link directly to their edit screens.</p></li>\r\n<li><p><strong>Remove:</strong> Removes the block from the layout and appearing publicly on your website but does not delete it. You will be prompted to confirm removing the block. You can restore a block placement at any time.</p><p>If you want to delete a block altogether you need to go to <a href=\"/admin/content/block\" target=\"_blank\"><strong>Content > Blocks</strong></a> to see a list of all the blocks in your site.</p></li>\r\n</ul>"
  save_changes:
    id: save_changes
    plugin: text
    label: 'Save Changes'
    weight: -94
    position: top
    selector: '#edit-submit'
    body: '<p>When making any changes to the <strong>Block Layout</strong> you must click this save button. Unless you have seen a green success message after your changes, you need to click save.</p>'
