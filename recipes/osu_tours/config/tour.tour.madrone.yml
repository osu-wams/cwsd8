    route_name: system.theme_settings_theme
tips:
  parent_site:
    id: parent_site
    plugin: text
    label: 'Parent Site'
    weight: -10
    position: bottom-end
    selector: '#edit-madrone-parent-site'
    body: "<p>The parent site allows you to nest this site under another one in the top header section. The parent site title will appear in dark text above your site title. This allows for related OSU sites to be connected and increase find ability of resources.</p>\r\n<p><strong>Keep the title concise:</strong> A shorter parent site name prevents excessive header bloat, especially on mobile devices.</p>\r\n<p><strong>Test on mobile:</strong> Ensure the parent site name displays well across different screen sizes.</p>\r\n\r\n"
  monsido:
    id: monsido
    plugin: text
    label: 'Monsido Site ID'
    weight: -10
    position: bottom-end
    selector: .js-form-item-madrone-monsido-site-id
    body: "<p>The Monsido site ID (now Acquia Optimize) is required to collect statistics about your site’s performance and accessibility. If this field is empty, the site will not gather analytics data.</p>\r\n<p>If you do not have a Monsido token, submit a support ticket to request one. You can follow this <a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/How-to-request-support.aspx\" target=\"_blank\">Drupal How-To guide </a>for how to get support directly from DX.</p>"
  using_your_own_404_page:
    id: using_your_own_404_page
    plugin: text
    label: 'Using Your Own 404 Page'
    weight: -10
    position: bottom-end
    selector: '#edit-madrone-use-default-404'
    body: "<p>If you choose to use your own custom 404 page instead of the theme-provided one, follow <strong>best practices:</strong></p>\r\n<ul>\r\n<li>Clearly state the page is missing.\r\n<li>Provide navigation (home link, search, key pages).\r\n<li>Keep the design consistent with your site's branding.\r\n</ul>\r\n<p>Follow this <a href=\"https://www.smashingmagazine.com/2011/05/optimizing-error-pages-creating-opportunities-out-of-mistakes/#optimizing-404-pages\" target=\"_blank\">Smashing Magazine</a> guide for a complete checklist.</p>\r\n<p>Before Finalizing Your Custom 404 Page:</p>\r\n<ul>\r\n<li>Review the theme provided 404 page to ensure you include the necessary resources already provided centrally.\r\n<li>Add any unique content that’s relevant to your site while maintaining usability and accessibility.\r\n</ul>"
  osu_metatag:
    id: osu_metatag
    plugin: text
    label: 'OSU Metatag'
    weight: -10
    position: bottom-end
    selector: '#edit-mardone-metatag-osu'
    body: "<p>Keep this box checked to avoid negatively impacting your site's SEO. Disabling it may reduce visibility in search rankings.</p>\r\n<p>All OSU-related content should have \"Oregon State University\" appended to the end of the meta title for consistency and improved discoverability. Unchecking this option may weaken your site's association with OSU with search engines.</p>"
