id: media
label: Media
routes:
  -
    route_name: entity.media.collection
tips:
  media_general:
    id: media_general
    plugin: text
    label: 'Media Page Overview'
    weight: -100
    position: auto
    selector:
    body: "<p>Here you can view existing media uploaded to your website and upload new media. This is referred to as the <strong>Media Library</strong>, which is a media management tool for Drupal.</p>\r\n<p><strong>Media</strong> can include not just images, but videos and documents (Word docs and PDFs). Read <a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/Media.aspx\" target=\"_blank\">step by step instructions</a> on how to work with media in the Drupal how-tos.</p>"
  grid_view:
    id: grid_view
    plugin: text
    label: 'Grid View'
    weight: -99
    position: bottom
    selector: '.page-wrapper a[href="/admin/content/media-grid"]'
    body: "<p>Switch to grid view, where you can view a larger thumbnails of the media in your site. This view is recommended for browsing your media. If you are looking for an image or video and don't remember the file name, this is the best way to find it.</p>"
  upload_media_in_bulk:
    id: upload_media_in_bulk
    plugin: text
    label: 'Upload Media in Bulk'
    weight: -98
    position: right
    selector: '.page-wrapper a[href="/media/bulk-upload"]'
    body: "<p>Upload multiple media files at once to be stored in your Media Library. At the moment, you can only bulk upload images. Please contact DX if you need to bulk upload documents as well.</p>\r\n"
  add_single_media_item:
    id: add_single_media_item
    plugin: text
    label: 'Add Single Media Item'
    weight: -97
    position: right
    selector: '.page-wrapper a[href="/media/add"]'
    body: '<p>Click <strong>+Add media</strong> to add a single piece of media to use in your site.</p>'
  search_by_media_name:
    id: search_by_media_name
    plugin: text
    label: 'Search by Media Name'
    weight: -96
    position: bottom
    selector: .form-item--name
    body: '<p>Search for media item by its name. This needs to be an exact match either in part or in full of the name of the file. One strategy is to search for a unique part of the file name that you remember.</p>'
  filter_by_type:
    id: filter_by_type
    plugin: text
    label: 'Filter by Type'
    weight: -95
    position: bottom
    selector: .form-item--type
    body: '<p>Filter media items by type of media (image, video, or document). This can be helpful for narrowing a media name search if you have many results.</p>'
  edit_media:
    id: edit_media
    plugin: text
    label: 'Edit Media'
    weight: -94
    position: left
    selector: .dropbutton-widget
    body: "<p>Click <strong>Edit</strong> to replace the media file, edit the alt text associated with media, and rename the media item. Replacing files may take some time to update. <a href=\"https://oregonstateuniversity.sharepoint.com/sites/Drupal/SitePages/How-to-request-support.aspx\" target=\"_blank\">Fill out a ticket</a> with DX if you need timely file replacements. Clicking the drop-down gives you the option to delete the item from the media library.</p>\r\n<p><strong>Note:</strong> deleting media doesn't delete the file from your site completely. If someone has a direct link to the file or has it bookmarked, they will still be able to access the document. For sensitive documents that need to be permanently removed, go to <a href=\"/admin/content/files\" target=\"_blank\">the list of files</a> and delete it there as well.</p>"
